<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-app</title>

    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="Quizz.jpeg" alt="img" id="img" class="img" />
    <h1 id="title">Today's Quiz</h1>

    <!-- quiz-container -->
    <div id="quiz-container">
      <!-- <div id="timer">
        <h6>Time left</h6>
        <h6 id="time">00</h6>
      </div> -->
      <!-- question container -->
      <div class="questions">
        <h2 id="question"></h2>
        <ol type="A">
          <li class="option">
            <span id="option0" onclick="calcScore(this)"></span>
          </li>
          <li class="option">
            <span id="option1" onclick="calcScore(this)"></span>
          </li>
          <li class="option">
            <span id="option2" onclick="calcScore(this)"></span>
          </li>
          <li class="option">
            <span id="option3" onclick="calcScore(this)"></span>
          </li>
        </ol>
        <h4 id="stat"></h4>
      </div>

      <div class="buttons">
        <button type="button" class="next">Next</button>
      </div>
    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
      <img src="Quiz.jpeg" alt="" />
      <h2 id="score-title">Your Score</h2>
      <h2 id="score"></h2>
      <button type="button" id="score-btn" onclick="backToQuiz()">
        Back to Quiz
      </button>
      <button type="button" id="check-answer" onclick="checkAnswer()">
        Check Answers
      </button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
      <h2>Answers :</h2>
      <ol type="1" id="answers"></ol>
      <button type="button" id="score-btn" onclick="backToQuiz()">
        Back to Quiz
      </button>
    </div>
    <h3>Aghilas2022 &copy;</h3>
    <!-- audio  -->
    <!-- <audio controls><source src="bensound-clearday.mp3" type="audio" /></audio> -->

    <!-- javascript file  -->
    <script src="app.js"></script>
  </body>
</html>
